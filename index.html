<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="form, student," />
    <meta name="description" content="a student infomation page" />
    <title>DStudent Registration page</title>
  </head>
  <body>
    <header>
      <h1>Registration Page</h1>
    </header>
    <main>
      <form action="">
        <label for="name">Name</label><br />
        <input type="text" id="Name" name="Name" placeholder="name" required />
        <br />
        <hr />
        <label for="DOB">Date of Birth</label><br />
        <input type="date" id="DOB" name="DOB" placeholder="DOB" required />
        <br />
        <br />
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="sex" value="Male" id="Male" checked />
          <label for="Male">Male</label>
          <br />
          <input type="radio" name="sex" value="Female" />
          <label for="Female">Female</label>
          <br />
          <input type="radio" name="sex" id="Other" value="Other" />
          <label for="Other">Other</label>
        </fieldset>
        <br />
        <label for="address">Address</label><br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="address"
          required
        />
        <br />
        <hr />
        <label for="tel">Telephone</label><br />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="Phone number"
          required
        />
        <br />
        <hr />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
        <br />
        <hr />
        <label for="course">Course</label><br />
        <input
          type="text"
          id="course"
          name="course"
          placeholder="course"
          required
        />
        <br />
        <hr />
        <button type="reset">Cancel</button>
        <button type="submit">Register</button>
      </form>
    </main>
    <footer><p>&#169; Bemfot</p></footer>
  </body>
</html>
